<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="list-headers">
        <img class="logo" src="./assets/img/logo copia.png" alt="tooboolist logo">
        <span id="text_logo"><strong>Toboolist</strong></span> 
    </header>
    <!--/header-->
    <main>
        <div class="buttons">
            <button class="button1">Add Task</button>
            <button class="button2">Add Section</button>
        </div>
        <!--/buttons add-->
        <hr>
        <div class="list">
            <div class="section_list" id="task_list">
                <h3> &#9660; New Task</h3>
                <div>
                    <span class="mark" id="check">&#10004;</span> <strong>Quarterly Newsletter</strong> <button class="editorials">Editorials</button>
                </div>
            </div>

            <div class="section_list"  id="today_list">
                <h3> &#9660; Today</h3>
                <div>
                    <span class="mark" id="check">&#10004;</span> <strong>Quarterly Newsletter</strong> <button class="editorials">Editorials</button>
                </div> <br>
                <div>
                    <span class="mark" id="check">&#10004;</span> <strong>Quarterly Newsletter</strong> <button class="goals">Q1 Goals</button>
                </div><br>
                <div>
                    <span class="mark" id="cross">&#10004;</span> <strong>Quarterly Newsletter</strong> <button class="recruiting">Recruiting</button>
                </div><br>
                <div>
                    <span class="mark" id="check">&#10004;</span> <strong>Quarterly Newsletter</strong> <button class="mobile">Mobile</button>
                </div><br>
            </div>

            <div class="section_list" id="upcoming_list">
                <h3> &#9660; Upcoming</h3>
                <div>
                    <span class="mark" id="cross">&#10004;</span> <strong>Schedule meeting with Alex</strong>
                </div> <br>
                <div>
                    <span class="mark" id="check">&#10004;</span> <strong>Homepage refresh</strong> <button class="website">Website</button>
                </div><br>
                <div>
                    <span class="mark" id="check">&#10004;</span> <strong>Onboard new Sales team members</strong> <button class="sales">Sales</button>
                </div><br>
                <div>
                    <span class="mark" id="check">&#10004;</span> <strong>Review editorial calendar</strong> <button class="editorials">Editorials</button>
                </div><br>
                
            </div>

        </div>
    </main>
    <!--/main-->
</body>
</html>
